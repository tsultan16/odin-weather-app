<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherApp</title>
</head>
<body>
   
    <header>
    
        <div id="brand">
            <div id="brand-logo">
                <img id="logo" src="./images/logo_black.jpg" alt="">
            </div>
            <div id="brand-name">
                <h2>MyWeatherApp</h2>
            </div>
        </div>

        <div id="location">
            <p>
                <span id="current_location"></span> | <span id="current_temperature"></span> 
                <span id="temp-units">°C</span>
            </p>            
            <div id="search-bar">
                <img id="search-icon" src="./images/search.svg" alt="search icon">
                <form action="">
                    <input id="location-input" type="text" placeholder="City" required>
                </form>
            </div>
        </div>

    </header>

    <div id="banner">
        <span id="celcius">°C</span>
        <label class="switch">
            <input id="temp-toggle" type="checkbox">
            <span class="slider"></span>
        </label>
        <span id="farenheit">°F</span>
    </div>

    <div id="content"></div>

    <footer></footer>

</body>
</html>
